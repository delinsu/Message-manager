name: Daily Subscription Check

on:
  schedule:
    - cron: '30 0 * * *' # 北京时间 08:30 (UTC 00:30)
  workflow_dispatch:      # 支持手动触发测试

jobs:
  run-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install CryptoJS
        run: npm install crypto-js

      - name: Execute Daily Logic
        env:
          MASTER_KEY: ${{ secrets.MASTER_KEY }}
          BARK_KEY: ${{ secrets.BARK_KEY }}
          BARK_SERVER: ${{ secrets.BARK_SERVER }}
        run: node daily_check.js
