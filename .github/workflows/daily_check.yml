name: Daily Subscription Check

on:
  schedule:
    - cron: '30 0 * * *' # 北京时间早上 08:30 运行
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        # 即使没有 package.json 也可以直接安装
        run: npm install crypto-js

      - name: Run Daily Check
        env:
          # 关键映射
          MASTER_KEY: ${{ secrets.MASTER_KEY }}
          BARK_KEY: ${{ secrets.BARK_KEY }}
        run: node daily_check.js
