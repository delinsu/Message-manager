name: Daily Subscription Check

on:
  schedule:
    - cron: '30 0 * * *' # 北京时间 08:30
  workflow_dispatch:      # 允许手动在 Action 页面点击测试

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          # 删除了 cache: 'npm' 这一行，避免报错

      - name: Install Dependencies
        # 即使没有 package.json，此命令也会直接安装我们需要的库
        run: npm install crypto-js

      - name: Run Daily Check
        env:
          MASTER_KEY: ${{ secrets.MASTER_KEY }}
          BARK_KEY: ${{ secrets.BARK_KEY }}
        run: node daily_check.js

permissions:
  contents: read # 只需读取 data 文件