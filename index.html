<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubTrack è®¢é˜…ç®¡ç†</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body class="bg-slate-50 min-h-screen pb-10">

<div class="max-w-2xl mx-auto px-4 pt-8">
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-2xl font-bold text-slate-800">My Subscriptions</h1>
        <button onclick="toggleSettings()" class="p-2 bg-white rounded-lg shadow-sm border text-slate-600">âš™ï¸ è®¾ç½®</button>
    </div>

    <!-- åˆ—è¡¨å±•ç¤º -->
    <div id="sub-list" class="space-y-3 mb-8"></div>

    <!-- æ·»åŠ è¡¨å• -->
    <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
        <h3 class="font-medium mb-4 text-slate-700">æ·»åŠ æ–°è®¢é˜…</h3>
        <div class="grid grid-cols-2 gap-4">
            <input id="name" type="text" placeholder="æœåŠ¡åç§° (å¦‚ Netflix)" class="col-span-2 p-2 border rounded-lg">
            <input id="price" type="number" placeholder="é‡‘é¢" class="p-2 border rounded-lg">
            <select id="currency" class="p-2 border rounded-lg">
                <option value="CNY">CNY</option>
                <option value="USD">USD</option>
                <option value="HKD">HKD</option>
            </select>
            <input id="date" type="date" class="p-2 border rounded-lg">
            <select id="period" class="p-2 border rounded-lg">
                <option value="month">æ¯æœˆ</option>
                <option value="year">æ¯å¹´</option>
            </select>
            <button onclick="addSubscription()" class="col-span-2 bg-indigo-600 text-white py-2 rounded-lg font-medium hover:bg-indigo-700 transition">æ·»åŠ åˆ°åˆ—è¡¨</button>
        </div>
    </div>

    <button onclick="saveToGithub()" id="save-btn" class="w-full mt-6 bg-emerald-600 text-white py-3 rounded-2xl font-bold shadow-lg hover:bg-emerald-700 transition hidden">
        ğŸ”’ åŠ å¯†å¹¶ä¿å­˜åˆ° GitHub
    </button>
</div>

<!-- è®¾ç½®ä¾§è¾¹æ  -->
<div id="settings-panel" class="fixed inset-y-0 right-0 w-80 bg-white shadow-2xl p-6 transform translate-x-full transition-transform border-l">
    <h2 class="text-xl font-bold mb-6">é…ç½®é€‰é¡¹</h2>
    <div class="space-y-4">
        <div>
            <label class="block text-xs font-bold text-slate-500 mb-1">GITHUB TOKEN</label>
            <input id="gh-token" type="password" class="w-full p-2 border rounded" placeholder="ghp_xxx">
        </div>
        <div>
            <label class="block text-xs font-bold text-slate-500 mb-1">REPO (user/repo)</label>
            <input id="gh-repo" type="text" class="w-full p-2 border rounded" placeholder="username/my-subs">
        </div>
        <div>
            <label class="block text-xs font-bold text-slate-500 mb-1">MASTER KEY (AES)</label>
            <input id="master-key" type="password" class="w-full p-2 border rounded">
        </div>
        <button onclick="toggleSettings()" class="w-full bg-slate-800 text-white py-2 rounded mt-4">å…³é—­å¹¶ä¿å­˜æœ¬åœ°</button>
    </div>
</div>

<script>
    let subs = [];
    const storageKeys = ['gh-token', 'gh-repo', 'master-key'];

    // åˆå§‹åŒ–ï¼šä» localStorage åŠ è½½é…ç½®
    window.onload = () => {
        storageKeys.forEach(k => {
            document.getElementById(k).value = localStorage.getItem(k) || '';
        });
        loadFromGithub(); 
    };

    function toggleSettings() {
        const panel = document.getElementById('settings-panel');
        panel.classList.toggle('translate-x-full');
        storageKeys.forEach(k => localStorage.setItem(k, document.getElementById(k).value));
    }

    function addSubscription() {
        const sub = {
            id: Date.now(),
            name: document.getElementById('name').value,
            price: document.getElementById('price').value,
            currency: document.getElementById('currency').value,
            date: document.getElementById('date').value,
            period: document.getElementById('period').value
        };
        if(!sub.name || !sub.date) return alert("è¯·å¡«å†™å®Œæ•´ä¿¡æ¯");
        subs.push(sub);
        render();
    }

    function deleteSub(id) {
        subs = subs.filter(s => s.id !== id);
        render();
    }

    function render() {
        const list = document.getElementById('sub-list');
        list.innerHTML = subs.map(s => `
            <div class="bg-white p-4 rounded-xl flex justify-between items-center border border-slate-100 shadow-sm">
                <div class="flex items-center gap-3">
                    <img src="https://logo.clearbit.com/${s.name.toLowerCase().replace(/\s/g,'')}.com?size=64" 
                         onerror="this.src='https://ui-avatars.com/api/?name=${s.name}'" 
                         class="w-10 h-10 rounded-lg">
                    <div>
                        <div class="font-bold text-slate-800">${s.name}</div>
                        <div class="text-xs text-slate-500">${s.date} | æ¯${s.period === 'month' ? 'æœˆ' : 'å¹´'}</div>
                    </div>
                </div>
                <div class="flex items-center gap-4">
                    <span class="font-mono font-bold text-indigo-600">${s.currency} ${s.price}</span>
                    <button onclick="deleteSub(${s.id})" class="text-red-400 hover:text-red-600">âœ•</button>
                </div>
            </div>
        `).join('');
        document.getElementById('save-btn').classList.toggle('hidden', subs.length === 0);
    }

    // ä» GitHub è·å–ç°æœ‰æ•°æ®
    async function loadFromGithub() {
        const token = document.getElementById('gh-token').value;
        const repo = document.getElementById('gh-repo').value;
        const key = document.getElementById('master-key').value;
        if(!token || !repo || !key) return;

        try {
            const res = await fetch(`https://api.github.com/repos/${repo}/contents/data/subscriptions.json.enc`, {
                headers: { 'Authorization': `token ${token}` }
            });
            if(res.ok) {
                const data = await res.json();
                const encrypted = atob(data.content);
                const bytes = CryptoJS.AES.decrypt(encrypted, key);
                const decryptedText = bytes.toString(CryptoJS.enc.Utf8);
                subs = JSON.parse(decryptedText);
                render();
            }
        } catch(e) { console.error("åŠ è½½å¤±è´¥", e); }
    }

    // åŠ å¯†å¹¶ä¿å­˜å› GitHub
    async function saveToGithub() {
        const token = document.getElementById('gh-token').value;
        const repo = document.getElementById('gh-repo').value;
        const key = document.getElementById('master-key').value;
        
        if(!token || !repo || !key) return alert("è¯·åœ¨è®¾ç½®ä¸­é…ç½® Token, Repo å’Œ Master Key");

        const jsonStr = JSON.stringify(subs);
        const encrypted = CryptoJS.AES.encrypt(jsonStr, key).toString();
        const base64Content = btoa(encrypted); // è½¬ä¸º Base64 ä»¥ç¬¦åˆ GitHub API è¦æ±‚

        // è·å–æ–‡ä»¶å½“å‰ SHA ç”¨äºæ›´æ–°
        let sha = "";
        try {
            const getFile = await fetch(`https://api.github.com/repos/${repo}/contents/data/subscriptions.json.enc`, {
                headers: { 'Authorization': `token ${token}` }
            });
            if(getFile.ok) {
                const fileData = await getFile.json();
                sha = fileData.sha;
            }
        } catch(e) {}

        const res = await fetch(`https://api.github.com/repos/${repo}/contents/data/subscriptions.json.enc`, {
            method: 'PUT',
            headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
            body: JSON.stringify({
                message: "Update subscriptions (Encrypted)",
                content: base64Content,
                sha: sha
            })
        });

        if(res.ok) alert("âœ… åŒæ­¥æˆåŠŸï¼æ•°æ®å·²åŠ å›ºä¿å­˜è‡³ GitHubã€‚");
        else alert("âŒ åŒæ­¥å¤±è´¥ï¼Œè¯·æ£€æŸ¥é…ç½®æˆ– Token æƒé™ã€‚");
    }
</script>
</body>
</html>
